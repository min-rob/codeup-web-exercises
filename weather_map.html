<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Map</title>
        <link rel="stylesheet" href="./css/weather_map.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <header>
                <nav class="row">
                    <div
                        id="lt-navbar"
                        class="col-3 lt-navbar d-flex align-items-center"
                    >
                        <div
                            id="lt-navbar-content"
                            class="d-flex align-items-center justify-content-between"
                        >
                            <div
                                class="d-flex location-wrapper align-items-center gap-3"
                            >
                                <img
                                    src="./weatherbox_assets/img/location.svg"
                                    height="15"
                                    width="15"
                                />
                                <p id="user-location"></p>
                            </div>
                            <div class="d-flex align-items-center time-wrapper">
                                <p id="time" class="m-0"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 center-navbar">
                        <div class="search-container">
                            <form id="search-form">
                                <input
                                    type="search"
                                    placeholder="Search city.."
                                    class="searchbar"
                                />
                            </form>
                            <img
                                src="./weatherbox_assets/img/search.svg"
                                class="search-icon"
                            />
                            <ul id="suggestions-list"></ul>
                        </div>
                    </div>
                    <div
                        class="col-3 rt-navbar d-flex align-items-center"
                    ></div>
                </nav>
            </header>
            <div class="row">
                <div class="col d-flex flex-column gap-4">
                    <div class="weather-section d-flex flex-column gap-4 mt-4">
                        <h2 id="forecast-location"></h2>
                        <div class="weather-card-container d-flex gap-4"></div>
                    </div>
                    <div class="map-wrapper d-flex flex-column mb-4">
                        <h2>Map</h2>
                        <div id="map" class="map container-fluid p-0"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
        <script type="module" src="./js/weather_map.js"></script>
    </body>
</html>
