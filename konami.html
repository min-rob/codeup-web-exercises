<!DOCTYPE html>
<html>
    <head>
        <title>Konami Code</title>
        <link rel="stylesheet" href="css/konami.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Konami Code</h1>
                        <div class="key-board-wrapper">
                            <ul>
                                <li>
                                    <span
                                        ><img
                                            src="/konami/left-key.png"
                                            id="lt-key"
                                            class="key"
                                    /></span>
                                </li>
                                <li>
                                    <span>
                                        <img
                                            src="/konami/right-key.png"
                                            id="rt-key"
                                            class="key"
                                        />
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <img
                                            src="/konami/up-key.png"
                                            id="up-key"
                                            class="key"
                                        />
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <img
                                            src="/konami/down-key.png"
                                            id="dwn-key"
                                            class="key"
                                        />
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <img
                                            src="konami/A-key.png"
                                            id="a-key"
                                            class="key"
                                        />
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <img
                                            src="konami/B-key.png"
                                            id="b-key"
                                            class="key"
                                        />
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/konami.js"></script>
    </body>
</html>
